			cursor : pointer;
		}

			background-color: #0f67d2;
		}

			background-color: rgba(20,20,20,0.1);
			color: rgba(20,20,20,0.5);
			cursor : default;
		}

		.radioQuestion {
			display: none;
		}
		.labelQuestion {
			background-color: #b2ceff;
			padding: 10px 20px;
			border-radius: 5px;
		}
		.radioQuestion:checked + .labelQuestion {
			background-color: #ff9372;
		}

		.box-clickable {
			cursor : pointer;
		}
		.box-notclickable {
			cursor : default;
		}

		.rating{
			color: #D2D2D2;
